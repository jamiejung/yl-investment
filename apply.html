<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YL투자 자동시그널 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- 상단 네비 -->
  <nav class="bg-white shadow p-4 fixed top-0 left-0 right-0 z-10">
    <div class="container mx-auto flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold text-blue-800">YL투자</a>
      <a href="index.html" class="text-gray-700 hover:text-blue-600">홈으로</a>
    </div>
  </nav>

  <main class="pt-24 pb-12">
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- 녹색 헤더 바 -->
      <div class="bg-green-500 h-2"></div>
      <header class="py-8 px-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800">YL투자 자동시그널 신청하기</h1>
      </header>

      <section class="px-6 pb-8">
        <form
          action="https://formspree.io/f/xzzrykle"
          method="POST"
          class="space-y-6"
        >
          <!-- 제출 후 이동 페이지 -->
          <input type="hidden" name="_next" value="thank-you.html" />

          <!-- 숨김: Formspree가 요구하는 이메일(reply-to) 필드 -->
          <input type="hidden" name="_replyto" value="no-reply@yl-investment.com" />

          <!-- 개인정보 동의 -->
          <div class="bg-gray-100 p-4 rounded">
            <h2 class="font-semibold mb-2">개인정보 수집 및 이용동의</h2>
            <ul class="list-disc pl-5 space-y-1 text-sm text-gray-700">
              <li>개인정보 수집 및 이용목적: 자사의 상품 마케팅 및 맞춤정보 제공</li>
              <li>수집항목: 성명, 전화번호</li>
              <li>이용기간: 수집 후 6개월 이내 폐기</li>
              <li>24시간 이내 순차적으로 연락드립니다.</li>
            </ul>
            <p class="mt-2 text-green-600 text-sm">
              ✅ 100% 무료로 사용하실 수 있으며, 유료결제 및 비용 발생 없습니다. ✅
            </p>
          </div>

          <!-- 신청 혜택 -->
          <div>
            <h3 class="font-semibold mb-2">YL투자 자동시그널 신청시 혜택</h3>
            <ul class="list-disc pl-5 text-sm text-gray-700 space-y-1">
              <li>선착순 300분 한정 무료 사용 혜택 제공</li>
              <li>투자에 참고할 수 있는 시그널 및 지표를 메일로 매일 제공</li>
            </ul>
          </div>

          <!-- 성함 -->
          <div>
            <label for="name" class="block mb-1 font-medium">
              01. 성함을 기재해 주세요. <span class="text-red-600">*</span>
            </label>
            <input
              id="name"
              name="name"
              type="text"
              required
              placeholder="고객님의 소중한 성함을 기재해 주세요."
              class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <!-- 전화번호 -->
          <div>
            <label for="phone" class="block mb-1 font-medium">
              02. 전화번호를 기재해 주세요. <span class="text-red-600">*</span>
            </label>
            <input
              id="phone"
              name="phone"
              type="tel"
              required
              placeholder="연락받으실 전화번호를 기재해 주세요."
              class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <!-- 제출 버튼 -->
          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded"
          >
            제출하기
          </button>
        </form>
      </section>
    </div>
  </main>

</body>
</html>
