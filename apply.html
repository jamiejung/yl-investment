<!-- pages/apply.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자동시그널 프로그램 무료체험 신청</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="max-w-xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-blue-700 text-center leading-tight">
      자동시그널 프로그램<br>
      <span class="text-black">무료체험 신청</span>
    </h1>

    <form class="mt-10 space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">
          이름 <span class="text-red-500">*</span>
        </label>
        <input id="name" name="name" type="text" required
               class="mt-1 block w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">
          전화번호 <span class="text-red-500">*</span>
        </label>
        <input id="phone" name="phone" type="tel" required
               class="mt-1 block w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <div class="relative border border-gray-300 rounded p-4 h-32 overflow-hidden">
          <p id="policy-text" class="text-xs text-gray-600 whitespace-pre-line">
            [개인정보 취급방침]<br>
            본 사이트(이하 “회사”라 한다)는 고객님의 개인정보를 중요시하며, “정보통신망 이용촉진 및 개인정보보호 등에 관한 법률” 등 관련 법령을 준수합니다.
          </p>
          <button type="button" id="toggle-btn"
                  class="absolute bottom-2 right-2 text-sm text-blue-600 hover:underline focus:outline-none">
            펼쳐보기
          </button>
        </div>
      </div>

      <div class="flex items-center">
        <input id="agree" name="agree" type="checkbox"
               class="h-4 w-4 text-blue-600 border-gray-300 rounded">
        <label for="agree" class="ml-2 text-sm text-gray-700">
          개인정보 수집 및 이용에 동의합니다.
        </label>
      </div>

      <button type="submit" id="submit-btn" disabled
              class="w-full bg-blue-700 text-white py-3 rounded disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        무료체험 신청
      </button>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const policyText = document.getElementById('policy-text');
    const agreeCheckbox = document.getElementById('agree');
    const submitBtn = document.getElementById('submit-btn');
    let expanded = false;

    toggleBtn.addEventListener('click', () => {
      expanded = !expanded;
      policyText.innerHTML = expanded
        ? '[개인정보 취급방침] 본 사이트(이하 “회사”라 한다)는 고객님의 개인정보를 중요시하며, “정보통신망 이용촉진 및 개인정보보호 등에 관한 법률” 등 관련 법령을 준수합니다.'
        : '[개인정보 취급방침]<br> 본 사이트(이하 “회사”라 한다)는 고객님의 개인정보를 중요시하며, “정보통신망 이용촉진 및 개인정보보호 등에 관한 법령” 등 관련 법령을 준수합니다.';
      toggleBtn.textContent = expanded ? '접기' : '펼쳐보기';
    });

    agreeCheckbox.addEventListener('change', () => {
      submitBtn.disabled = !agreeCheckbox.checked;
    });
  </script>
</body>
</html>
