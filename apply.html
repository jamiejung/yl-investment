<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YL투자 자동시그널 신청하기</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- 고정 헤더 -->
  <header class="bg-white shadow-md py-4 fixed w-full z-10">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="text-2xl font-bold text-blue-900">YL투자</div>
      <nav>
        <a href="index.html" class="text-gray-700 hover:text-blue-900">홈으로</a>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="pt-24 pb-12 flex justify-center">
    <form 
      name="contact" 
      method="POST" 
      data-netlify="true" 
      action="/thank-you.html"
      class="bg-white rounded-xl shadow-lg max-w-lg w-full p-6"
    >
      <!-- Netlify 폼 이름 -->
      <input type="hidden" name="form-name" value="contact" />

      <h1 class="text-3xl font-bold text-center mb-6">YL투자 자동시그널 신청하기</h1>

      <!-- 개인정보 수집 및 이용동의 박스 -->
      <div class="bg-gray-100 p-4 rounded mb-6">
        <p class="font-semibold mb-2">개인정보 수집 및 이용동의</p>
        <ul class="list-disc list-inside text-sm text-gray-700 space-y-1">
          <li>개인정보 수집 및 이용목적: 자사의 상품 마케팅 및 맞춤정보 제공</li>
          <li>수집하려는 개인정보 항목: 성명, 전화번호</li>
          <li>개인정보 보유 및 이용기간: 개인정보 수집 후 6개월 이내 폐기</li>
          <li>24시간 이내 순차적(주말, 공휴일 제외)으로 연락드립니다.</li>
        </ul>
        <p class="text-green-600 mt-4 text-sm">
          ✅ 100% 무료로 사용하실 수 있으며, 유료결제 및 비용 발생 없습니다. ✅
        </p>
      </div>

      <!-- 성함 입력 -->
      <div class="mb-4">
        <label for="name" class="block font-medium mb-1">
          01. 성함을 기재해 주세요. <span class="text-red-500">*</span>
        </label>
        <input
          id="name"
          type="text"
          name="name"
          required
          placeholder="고객님의 소중한 성함을 기재해 주세요."
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
      </div>

      <!-- 전화번호 입력 -->
      <div class="mb-6">
        <label for="phone" class="block font-medium mb-1">
          02. 전화번호를 기재해 주세요. <span class="text-red-500">*</span>
        </label>
        <input
          id="phone"
          type="tel"
          name="phone"
          required
          placeholder="연락받으실 전화번호를 기재해 주세요."
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
      </div>

      <!-- 제출 버튼 -->
      <button
        type="submit"
        class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition"
      >
        제출하기
      </button>
    </form>
  </main>

</body>
</html>
