<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YL투자 광고</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-md mx-auto p-4">
    <!-- 반응형 이미지 -->
    <img 
      src="images/ad-poster.jpg" 
      alt="재테크 투자비법" 
      class="mx-auto mb-6 w-3/4 md:w-full h-auto rounded-lg shadow-lg"
    />

    <!-- 강렬한 헤드라인 -->
    <h1 class="text-2xl md:text-3xl font-extrabold text-center mb-4 leading-snug">
      상위 1% 전문가가 직접 공개하는<br/>“100% 수익 비법”
    </h1>

    <!-- 핵심 멘트 -->
    <ul class="list-disc list-inside space-y-2 text-base md:text-lg mb-6">
      <li>버튼만 클릭하면 따라 하기만 해도 무조건 수익!</li>
      <li>매달 300명 한정, 완전 무료 체험 기회 제공</li>
      <li>일반인은 모르는 세력들만 아는 비밀 정보 독점 공개</li>
    </ul>

    <!-- 신청 버튼 -->
    <div class="text-center">
      <a 
        href="apply.html" 
        class="inline-block bg-green-600 hover:bg-green-700 transition-colors font-semibold py-3 px-6 rounded-md text-lg"
      >
        지금 무료 신청하기 →
      </a>
    </div>
  </div>
</body>
</html>
