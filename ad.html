<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YL투자 광고 페이지</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- 상단 네비게이션 -->
  <nav class="fixed top-0 left-0 w-full bg-white shadow-md z-10">
    <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600">YL투자</a>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <main class="pt-20 pb-16">
    <section class="max-w-xl mx-auto px-4 text-center">
      <!-- 배너 이미지 -->
      <img
        src="images/ad-banner.jpg"
        alt="재테크 투자비법 광고"
        class="w-full rounded-lg shadow-lg mb-8"

      <!-- 광고 문구 -->

        상위 1% 투자전문가가<br/>
        직접 공개하는 핵심 전략
      </h1>
      <p class="text-lg text-gray-700 mb-6 leading-relaxed">
        • 복잡한 분석은 그만! 클릭 몇 번으로 시작하는 자동 시그널<br/>
        • 매달 꾸준히 수익을 낸 300명 한정 무료 체험 기회 제공<br/>
        • 특별 부록 ‘단타 비법’ PDF 무료 다운로드
      </p>

      <!-- Call-to-Action 버튼 -->
      <a
        href="apply.html"
        class="inline-block bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-8 rounded-lg transition"
      >
        지금 무료 신청하기 →
      </a>
    </section>
  </main>
</body>
</html>
