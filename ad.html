<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YL투자 광고 페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="max-w-xl mx-auto flex flex-col items-center py-8 px-4">
    <!-- 이미지: 기본적으로 가로 2/3, sm 이상에선 1/2, md 이상에선 1/3 -->
    <img src="images/ad-banner.jpg" alt="투자비법" 
      class="w-2/3 sm:w-1/2 md:w-1/3 rounded-lg shadow-lg" />

    <!-- 핵심 멘트 -->
    <h1 class="mt-6 text-center text-2xl sm:text-3xl font-extrabold leading-tight">
      당신은 <span class="text-green-400">100% 수익</span>을 거둘 수 있습니다!
    </h1>
    <p class="mt-4 text-center text-base sm:text-lg leading-relaxed">
      아주 쉽습니다. <strong>따라하기만 하면</strong> 끝!
    </p>
    <p class="mt-2 text-center text-base sm:text-lg leading-relaxed">
      핵심 전략과 <span class="text-green-400">세력들만 알고 있는 비밀정보</span>를 확보했습니다.
    </p>

    <!-- 신청 버튼 -->
    <a href="apply.html"
       class="mt-8 inline-block bg-green-600 hover:bg-green-700 transition px-6 py-3 rounded text-lg font-semibold">
      지금 무료 신청하기 →
    </a>
  </div>

</body>
</html>
